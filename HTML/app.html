<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../CSS/styles.css">
    <!--Font Link-->
    <script src="https://kit.fontawesome.com/5692c9566c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="col-11 mx-auto pt-3">
            <!--Title-->
            <h1 class="text-uppercase mb-4">Conservify</h1>
            <br>
            <div class="row">
                <!--Budget Expenses Balance-->
                <div class="row my-3">
                    <div class="col-4 text-center mb-2">
                        <!--Budget-->
                        <h6 class="text-uppercase info-title">Budget</h6>
                        <span class="budget-icon">
                            <!-- <i>Insert icon here</i> -->
                        </span>
                        <h4 class="text-uppercase mt-2 budget" id="budget">
                            <span>$ </span>
                            <span id="budget-amount">0</span>
                        </h4>
                    </div>
                    <div class="col-4 text-center">
                        <h6 class="text-uppercase info-title">Expenses</h6>
                        <span class="expense-icon">
                            <!-- <i>Insert icon here</i> -->
                        </span>
                        <h4 class="text-uppercase mt-2 expense" id="expense">
                            <span>$ </span>
                            <span id="expense-amount">0</span>
                        </h4>   
                    </div>
                    <div class="col-4 text-center">
                        <h6 class="text-uppercase info-title">Balance</h6>
                        <span class="balance-icon">
                            <!-- <i>Insert icon here</i> -->
                        </span>
                        <h4 class="text-uppercase mt-2 balance" id="balance">
                            <span>$ </span>
                            <span id="balance-amount">0 </span>
                        </h4>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md my-5">
                        <!-- Budget feedback -->
                        <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
                        <!--Budget Information-->
                        <form id="budget-form" class="budget-form">
                            <h5 class="text-capitalize">Enter Your Bugeted Amount</h5>
                            <div class="form-group">
                                <input type="number" class="form-control budget-input" id="budget-input">
                            </div>
                            <!--Submit button information-->
                            <br>
                            <button type="submit" class="btn text-capitalize budget-submit" id="budget-submit">Calculate</button>
                        </form>

                        <div class="col-lg my-5">
                            <!--Expense Feedback-->
                            <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
                            <!--Expense Form-->
                            <form class="expense-form" id="expense-form">
                                <h5 class="text-capitalize">Enter Your Expense</h5>
                                <div class="form-group">
                                    <input type="text" class="form-control expense-input" id="expense-input">
                                </div>
                                <br>
                                <h5 class="text-capitalize">Enter Expense Amount</h5>
                                <div class="form-group">
                                    <input type="number" class="form-control expense-input" id="amount-input">
                                </div>
                                <!--Submit Button-->
                                <br>
                                <button type="submit" class="btn text-cpaitalize expense-submit" id="expense-submit">Add expense</button>
                            </form>
                        </div>
                    </div>

                    <div class="col-md my-5">
                        <!--Expense list-->
                        <div class="expense-list" id="expense-list">
                            <div class="expense-list__info row my-3 d-flex justify-content-start text-capitalize">
                            <h5 class="list-item">Expense Title</h5>
                            <h5 class="list-item">Expense Value</h5>
                        </div>
                        <!--JavaScript output should be here--> 
                        </div>
                          
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="footer p-5" style="color: black;">
        &copy; 2023 Marty Marinda
    </div>

    <!--script.js-->
    <script src="../script.js"></script>
</body>
</html>
