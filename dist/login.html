<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main-logo {
            width: 100px;
            height: 100px;
        }

        body{
            background: #f1dddf; 
        }

        .row{
            background: #FEF6EB;
            border-radius: 30px;
        }

        /* Curves the box near image*/
        .side-img{
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            height: auto;
        }

        .btn1{
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn1:hover{
            background: white;
            border: 1px solid;
            color: black;
        }
    </style>

</head>
<body>

    <section class="Form my-4 mx-5">
        <div class="container">
            <h1 class="text-uppercase mb-4">Conservify
                <img class="main-logo" src="/Pictures/main-logo.png" alt="Main Logo">
            </h1>
            <div class="row g-0">
                <div class="col-lg-4">
                    <img class="side-img img-fluid" src="https://img.freepik.com/premium-photo/young-woman-pointing-vertical-green-screen-smartphone-caucasian-adult-smiling-holding-isolated-mockup-template-background-with-chroma-key-smartphone-person-with-phone_482257-29180.jpg?w=2000" alt="Istock">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Earn. Save. Spend.</h1>
                    <h4>Sign into Your Account</h4>
                    <!--Email Address Row-->
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="Email" placeholder="Email Address" class="form-control my-3 p-4"> <!-- my-3 p-4 spaces email & password-->
                            </div>
                            <!--Password Row-->
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="Password" placeholder="******" class="form-control my-3 p-4">
                                </div>
                            </div>
                            <!--Submission Info-->
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button type="button" class="btn1 mt-3 mb-5"><a href="./app.html">Login</a></button>
                                </div>
                            </div>
                        </div>
                        <!--Footer info-->
                        <a href="#">Forgot Password</a>
                        <p>Don't have an acount? <a href="#">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <div class="footer p-5" style="color: black;">
        &copy; 2023 Marty Marinda
    </div>

    <!-- Boostrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
